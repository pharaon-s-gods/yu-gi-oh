<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compartir Carta</title>
    <link rel="stylesheet" href="../css/share.css">

    <!-- Añadir jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <!-- Contenedores para header y footer -->
    <div id="header"></div>

    <main>
        <h1>Compartir Carta</h1>

        <!-- Mostrar el título de la carta como un encabezado -->
        <div>
            <label for="card-title">Título de la Carta:</label>
            <h2 id="card-title"></h2> <!-- Cambiado de input a h2 -->
        </div>

        <!-- Contenedor de la imagen de la carta -->
        <div class="card-image-container">
            <img id="card-image" src="" alt="Imagen de la Carta" style="display: none;">
        </div>

        <form id="share-form">
            <div>
                <label for="sender-email">Correo Emisor:</label>
                <input type="email" id="sender-email" required>
            </div>
            <div>
                <label for="recipient-email">Correo Destino:</label>
                <input type="email" id="recipient-email" required>
            </div>
            <div>
                <label for="message">Mensaje (opcional):</label>
                <textarea id="message" rows="4"></textarea>
            </div>
            <button type="submit">Enviar Mail</button>
            <button type="button" onclick="window.history.back()">Cancelar</button>
        </form>
    </main>

    <div id="footer"></div>

    <!-- Carga de los módulos de header y footer -->
    <script type="module" src="../js/service/share.js"></script>
</body>
</html>
