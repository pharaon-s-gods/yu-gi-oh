<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compartir Carta</title>
    <link rel="stylesheet" href="../css/share.css">
</head>
<body>
    <main>
        <h1>Compartir Carta</h1>
        <form id="share-form">
            <div>
                <label for="card-title">TÃ­tulo de la Carta:</label>
                <input type="text" id="card-title" value="" readonly required>
            </div>
            <div>
                <label for="sender-email">Correo Emisor:</label>
                <input type="email" id="sender-email" required>
            </div>
            <div>
                <label for="recipient-email">Correo Destino:</label>
                <input type="email" id="recipient-email" required>
            </div>
            <div>
                <label for="message">Mensaje (opcional):</label>
                <textarea id="message" rows="4"></textarea>
            </div>
            <button type="submit">Enviar Mail</button>
            <button type="button" onclick="window.history.back()">Cancelar</button>
        </form>
    </main>
    <script src="../js/share.js"></script>
</body>
</html>
