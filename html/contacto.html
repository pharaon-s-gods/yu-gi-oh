<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Yu-Gi-Oh! Store</title>
    <link rel="stylesheet" href="../css/contacto.css"> <!-- Archivo de estilos -->
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/footer.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- Agregar jQuery -->
    <script type="module" src="../js/service/contacto.js"></script> <!-- Incluir el script -->
</head>
<body>
    <div id="header"></div> <!-- Contenedor para el header -->

    <!-- Contenedor de Contacto -->
    <main class="contact-container">
        <h1>Contacto</h1>
        <div class="contact-info">
            <p><strong>Email:</strong> contacto@yugiohstore.com</p>
            <p><strong>Teléfono:</strong> +54 221 123 4567</p>
            <p><strong>Ubicación:</strong> La Plata, Buenos Aires</p>
        </div>

        <!-- Mapa embebido de Google Maps -->
        <div class="map-container">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3276.324837116604!2d-57.954818!3d-34.921136!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95a2e622c67cb4b7%3A0x8b8f3b928c3f689!2sCatedral%20de%20La%20Plata!5e0!3m2!1ses!2sar!4v1695045678391!5m2!1ses!2sar" 
                width="600" 
                height="450" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy" 
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div>
    </main>

    <div id="footer"></div> <!-- Contenedor para el footer -->
</body>
</html>
